<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Cart Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Products</h1>

      <div id="product-list">
        <!-- Products will be dynamically added here by JavaScript -->
      </div>

      <h2>Shopping Cart</h2>

      <div id="cart-items">
        <p id="empty-cart">Your cart is empty.</p>
      </div>

      <div id="cart-total" class="hidden">
        <p><span id="total-price">$0.00</span></p>
        <button id="checkout-btn">Checkout</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 E-Commerce Store</p>
      <p>Made by <a href="https://github.com/vihangawijerathna">Vihanga Wijerathna</a></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
